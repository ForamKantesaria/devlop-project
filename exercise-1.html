<!DOCTYPE html>
   <html>
       <body>
           <!--First Task-->
           <h1>First Task</h1>
           <h3>Display count of character entered in input.</h3>
           <!--count of character-->
           <input type="text" id="count"><br><br>
           <button onclick="myCount()">Count</button>
           <p id="char"></p>
           <script>
               function myCount() {
                var Count = document.getElementById("count").value;
                document.getElementById("char").innerHTML = Count.length;
                  }
           </script>
       
       <!--Second Task-->
       <h1>Second Task</h1>
       <h3>Display name and age in object.</h3>
       <!--Display object with name and age-->
       Name::<input type="text" id="name"><br><br>
       Age::<input type="number" id="age"><br><br>
       <button onclick="displayobject()">Display name and age</button>
      
       <p id="obj"></p>
       
       <script>
           function  displayobject() { 
               var obj = {
                   name: document.getElementById("name").value,
                   age: document.getElementById("age").value
               }
               document.getElementById("obj").innerHTML = JSON.stringify(obj);      
           }
          
       </script>
